<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            orange: '#c42812', // orange
            secondary: '#E6521F', // dark orange
            light_orange: '#a83838', // light orange
            bg_main:  '#000000', // black
            bg_sec: '#0B192C',
            dark_orange: '#991e0e',
            orange_hover: 'rgb(191, 38, 17, 0.2)'

          },
          fontFamily: {
            'montserrat': ['Montserrat', 'sans-serif'],
            'oswald': ['Oswald', 'sans-serif'],
            'open_sans': ['Open Sans', 'sans-serif'],
            'ibm_plex_sans': ['IBM Plex Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body>
    <section>
        <nav class="flex justify-between justify-center items-center gap-4 fixed w-screen lg:w-full bg-bg_main/60 backdrop-blur-lg  h-[4.5rem] backdrop-opacity-10">
           
            <div class="flex flex-row justify-center items-center gap-[4rem]">
                <h1 class="flex justify-center items-center text-montserrat 
                text-3xl text-orange font-extrabold pl-12 md:pl-12 lg:pl-12"> SOAD </h1>
            </div>
            <button id="menu-btn" class="block md:hidden focus:outline-none text-white pr-12">
                    <!-- Ícone de três linhas -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    </button>
                <div class="flex flex-row justify-center items-center gap-[2rem] px-0 lg:pr-20 flex flex-row font-mont font-bold text-[1rem] gap-5 text-green-100 hidden md:flex 
                    flex-col md:flex-row gap-4 absolute md:static top-16 left-0 w-full md:w-auto bg-green-100 
                    md:bg-transparent p-4 md:p-0 transition-all duration-300 ease-in-out">
                <div class="flex flex-row justify-center items-center rounded-md bg-orange w-[6.5rem] h-[2.5rem]">
                    <a href="#index.html" class="flex flex-row items-center gap-2 font-semibold text-oswald text-white text-semibold text-[17px]">
                        <svg class="size-5 fill-none stroke-current">
                            <use xlink:href="./assets/music-cast-20.svg"></use>
                        </svg>
                        Início</a>
                </div>
                <div class="flex justify-center items-center cursor-pointer transition delay-150 duration-300 ease-in-out hover:bg-orange_hover rounded-md  w-[6.5rem] h-[2.5rem]">
                    <a href="about.html" date-page="about.html" class="flex flex-row gap-2 font-semibold text-oswald text-gray-300 text-[17px]">
                        <svg class="size-6 fill-none stroke-current">
                            <use xlink:href="./assets/person.svg"></use>
                        </svg>
                         Sobre</a>
                </div>
                <div class="flex justify-center items-center cursor-pointer transition delay-150 duration-300 ease-in-out hover:bg-orange_hover rounded-md  w-[7.5rem] h-[2.5rem]">
                    <a href="#historia" class="flex flex-row items-center gap-2 font-semibold text-oswald text-gray-300 text-[17px]">
                        <svg class="size-5 fill-none stroke-current">
                            <use xlink:href="./assets/calendar-today.svg"></use>
                        </svg>
                        História</a>
                </div>
                <div class="flex justify-center items-center cursor-pointer transition delay-150 duration-300 ease-in-out hover:bg-orange_hover rounded-md  w-[9rem] h-[2.5rem]">
                    <a href="#integrantes" class="flex flex-row gap-2 font-semibold text-oswald text-gray-300 text-[17px] bg-transparent">
                        <svg class="size-6 fill-none stroke-current">
                            <use xlink:href="./assets/person-add.svg"></use>
                        </svg>
                        Integrantes</a>
                </div>
                <div class="flex justify-center items-center cursor-pointer transition delay-150 duration-300 ease-in-out hover:bg-orange_hover rounded-md  w-[9rem] h-[2.5rem]">
                    <a href="#discografia" class="flex flex-row gap-2 font-semibold text-oswald text-gray-300 text-[17px]">
                        <svg class="size-6" fill="none" stroke="currentColor">
                            <use xlink:href="./assets/queue-music-22.svg"></use>
                        </svg>
                        Discografia</a>
                </div>
                <div class="flex justify-center items-center cursor-pointer transition delay-150 duration-300 ease-in-out hover:bg-orange_hover hover:text-dark_orange cursor-pointer rounded-md w-[7rem] h-[2.5rem]">
                    <a href="#links" class="flex flex-row items-center transition delay-150 duration-300 ease-in-out gap-2 font-semibold text-oswald text-gray-300 text-[17px]">
                        <svg class="size-5 transition delay-150 duration-300 ease-in-out hover:text-dark_orange  cursor-pointer"  fill="none" stroke="currentColor">
                            <use xlink:href="./assets/new-window.svg"></use>
                        </svg>

                </div>

            </div>

                <div class="flex flex-col justify-center items-center px-4 text-center">
                <div class="pt-32 pb-4">
                    <h1 class="text-white text-4xl sm:text-6xl lg:text-9xl font-bold leading-tight">
                    SYSTEM <strong class="text-light_orange block">OF A DOWN</strong>
                    </h1>
                </div>

                <p class="text-white font-open_sans text-base sm:text-xl lg:text-2xl font-semibold max-w-3xl">
                    Uma homenagem à banda que revolucionou o metal alternativo com sua música única e mensagem poderosa
                </p>
                </div>

                <div class="flex flex-col sm:flex-row justify-center items-center gap-4 sm:gap-8 pt-6 px-4">
                <a href="#explorar"
                    class="bg-orange flex flex-row items-center justify-center gap-2 text-white font-semibold text-base sm:text-lg py-2 px-4 rounded-md w-full sm:w-[14rem] hover:bg-dark_orange hover:scale-110 transition duration-300 ease-in-out">
                    <svg class="size-6" fill="none" stroke="current">
                    <use xlink:href="./assets/play-arrow.svg"></use>
                    </svg>
                    Explorar a Banda
                </a>

                <a href="#ouvir"
                    class="flex flex-row items-center justify-center bg-white text-orange font-semibold text-base sm:text-lg py-2 px-4 rounded-md gap-2 w-full sm:w-[14rem] hover:scale-110 transition duration-300 ease-in-out">
                    <svg class="size-6 hover:stroke-white" fill="none" stroke="current">
                    <use xlink:href="./assets/volume-up.svg"></use>
                    </svg>
                    Ouvir Agora
                </a>
                </div>

                <div class="flex flex-col sm:flex-row justify-center items-center gap-8 sm:gap-24 pt-12 font-open_sans">
                <div class="flex flex-col justify-center items-center">
                    <h1 class="text-3xl sm:text-4xl text-light_orange font-extrabold">5</h1>
                    <p class="text-gray-400">Álbuns</p>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <h1 class="text-3xl sm:text-4xl text-light_orange font-extrabold">25+</h1>
                    <p class="text-gray-400">Anos</p>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <h1 class="text-3xl sm:text-4xl text-light_orange font-extrabold">40M+</h1>
                    <p class="text-gray-400">Vendas</p>
                </div>
                </div>

            </div>

    </section>

    <section>
        <div id="app"></div>

          <script src="script.js"></script>
